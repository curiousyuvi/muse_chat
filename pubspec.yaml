name: musi_chat
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.1
  flutter_statusbarcolor: ^0.2.3
  font_awesome_flutter: ^9.1.0
  rive: ^0.7.28
  bubble: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
    - riveAssets/music_wave_dark.riv
    - riveAssets/music_wave_light.riv
  
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/poppins.ttf
    - family: BeautyMountain
      fonts:
        - asset: fonts/beautyMountain.ttf
